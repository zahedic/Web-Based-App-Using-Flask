<!-- templates/form.html -->
{% extends "base.html" %}
{% block content %}
<h3>{{ title }}</h3>

<form method="POST" class="mb-4">
  {% if 'Student' in title %}
    <div class="mb-2">
      <input type="text" name="name" class="form-control" placeholder="Student Name" required value="{{ obj.name if obj else '' }}">
    </div>
    <div class="mb-2">
      <input type="text" name="course" class="form-control" placeholder="Course" value="{{ obj.course if obj else '' }}">
    </div>
    <div class="mb-2">
      <input type="number" step="0.01" name="monthly_fee" class="form-control" placeholder="Monthly Fee" value="{{ obj.monthly_fee if obj else '' }}">
    </div>
    <button class="btn btn-success">Save</button>

  {% elif 'Teacher' in title %}
    <div class="mb-2">
      <input type="text" name="name" class="form-control" placeholder="Teacher Name" required value="{{ obj.name if obj else '' }}">
    </div>
    <div class="mb-2">
      <input type="number" step="0.01" name="salary" class="form-control" placeholder="Salary" value="{{ obj.salary if obj else '' }}">
    </div>
    <button class="btn btn-success">Save</button>

  {% elif 'Employee' in title %}
    <div class="mb-2">
      <input type="text" name="name" class="form-control" placeholder="Employee Name" required value="{{ obj.name if obj else '' }}">
    </div>
    <div class="mb-2">
      <input type="number" step="0.01" name="salary" class="form-control" placeholder="Salary" value="{{ obj.salary if obj else '' }}">
    </div>
    <button class="btn btn-success">Save</button>

  {% elif 'Transaction' in title %}
    <div class="mb-2">
      <select name="type" class="form-control">
        <option value="income" {% if obj and obj.type=='income' %}selected{% endif %}>Income</option>
        <option value="expense" {% if obj and obj.type=='expense' %}selected{% endif %}>Expense</option>
      </select>
    </div>
    <div class="mb-2">
      <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required value="{{ obj.amount if obj else '' }}">
    </div>
    <div class="mb-2">
      <input type="text" name="description" class="form-control" placeholder="Description" value="{{ obj.description if obj else '' }}">
    </div>
    <div class="mb-2">
      <select name="student_id" class="form-control">
        <option value="">-- None --</option>
        {% for s in students %}
          <option value="{{ s.id }}" {% if obj and obj.student_id==s.id %}selected{% endif %}>{{ s.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-success">Save</button>

  {% endif %}
</form>
{% endblock %}
