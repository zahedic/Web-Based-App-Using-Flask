<!-- templates/students.html -->
{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Students</h3>
  <a href="{{ url_for('student_bp.add_student') }}" class="btn btn-primary">+ Add Student</a>
</div>

<table class="table table-striped table-hover shadow-sm">
  <thead class="table-dark">
    <tr><th>ID</th><th>Name</th><th>Course</th><th>Monthly Fee</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for s in students %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.course or '-' }}</td>
      <td>{{ s.monthly_fee or 0 }}</td>
      <td>
        <a href="{{ url_for('student_bp.edit_student', id=s.id) }}" class="btn btn-sm btn-secondary">Edit</a>
        <a href="{{ url_for('student_bp.delete_student', id=s.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
