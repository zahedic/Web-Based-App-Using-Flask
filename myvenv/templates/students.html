<!-- templates/students.html -->
{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Students</h2>
  <a class="btn btn-success" href="{{ url_for('student_bp.add_student') }}">+ Add Student</a>
</div>

<form class="d-flex mb-3" method="get" action="{{ url_for('student_bp.search_student') }}">
  <input class="form-control me-2" type="search" name="q" placeholder="Search by name" value="{{ q if q else '' }}">
  <button class="btn btn-outline-primary">Search</button>
</form>

<table class="table table-striped table-hover">
  <thead class="table-dark"><tr><th>ID</th><th>Name</th><th>Course</th><th>Monthly Fee</th><th>Actions</th></tr></thead>
  <tbody>
  {% for s in students %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.name }}</td>
      <td>{{ s.course or '-' }}</td>
      <td>{{ s.monthly_fee or 0 }}</td>
      <td>
        <a class="btn btn-sm btn-warning" href="{{ url_for('student_bp.edit_student', id=s.id) }}">Edit</a>
        <a class="btn btn-sm btn-danger" href="{{ url_for('student_bp.delete_student', id=s.id) }}" onclick="return confirm('Delete this student?')">Delete</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
