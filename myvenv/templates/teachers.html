<!-- templates/teachers.html -->
{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Teachers</h3>
  <a href="{{ url_for('teacher_bp.add_teacher') }}" class="btn btn-primary">+ Add Teacher</a>
</div>

<table class="table table-striped table-hover shadow-sm">
  <thead class="table-dark">
    <tr><th>ID</th><th>Name</th><th>Salary</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for t in teachers %}
    <tr>
      <td>{{ t.id }}</td>
      <td>{{ t.name }}</td>
      <td>{{ t.salary }}</td>
      <td>
        <a href="{{ url_for('teacher_bp.edit_teacher', id=t.id) }}" class="btn btn-sm btn-secondary">Edit</a>
        <a href="{{ url_for('teacher_bp.delete_teacher', id=t.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
