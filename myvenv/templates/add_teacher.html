{% extends "base.html" %}
{% block content %}
<h1>Add Teacher</h1>
<form method="POST">
  <div class="mb-3">
    <label>Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Salary</label>
    <input type="number" name="salary" class="form-control" step="0.01" required>
  </div>
  <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
